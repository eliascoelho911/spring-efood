# Optimized for Docker builds
org.gradle.daemon=false
org.gradle.jvmargs=-Xmx400m -XX:MaxMetaspaceSize=200m -XX:+UseSerialGC -XX:+TieredCompilation -XX:TieredStopAtLevel=1
org.gradle.caching=true
org.gradle.parallel=false
org.gradle.configureondemand=false

# Skip unnecessary tasks in Docker
org.gradle.console=plain

# Kotlin optimization for faster builds
kotlin.incremental=true